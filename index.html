<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatPhotoApp</title>
</head>
<body>
<main>
    <h1>CatPhotoApp</h1>
    <section>
        <h2>Cat Photos</h2>
        <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
                             target="_blank">cute cats</a> online!</p>
        <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>
        <a href="https://freecatphotoapp.com"><img
                alt="A cute orange cat lying on its back."
                src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"></a>
    </section>
    <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
            <li>catnip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure>
            <img alt="A slice of lasagna on a plate."
                 src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg">
            <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure>
            <img alt="Two tabby kittens sleeping together on a couch."
                 src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg">
            <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
    </section>
</main>
<footer>
    <p>No Copyright - <a href="https://www.freecodecamp.org"> freeCodeCamp.org</a></p>
</footer>
</body>
</html>
